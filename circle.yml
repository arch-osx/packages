machine:
    xcode:
        version: 8.3.3
dependencies:
    pre:
        - sudo mkdir -p /opt
        - sed -i~ -e '/^# Homebrew alternate path/ {N;N;d;}' ~/.bashrc
        - sed -i~ -e '/^# chruby hooks/ {N;N;N;d;}' ~/.bashrc
        - sudo rm -rf /usr/local/*
        - sudo rm -rf /opt/*
    override:
        - true
compile:
    override:
        - .support/build $(.support/changes master "${CIRCLE_SHA1}")
